# Render Blueprint for FinSync Pro
# This file tells Render how to deploy and configure the services

services:
  # Backend API
  - type: web
    name: finsync-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: TAVILY_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
    rootDir: backend
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: finsync-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://finsync-backend.onrender.com
    rootDir: frontend
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
